context:
  version: "0.75.0"

package:
  name: gitoxide
  version: ${{ version }}

source:
  url: https://github.com/Byron/gitoxide/archive/gix-v${{ version }}.tar.gz
  sha256: 80540722e518ee2b72584b7ef13d867aafdb3ae3dcce2492d0ec8293fe0e32c7

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('cxx') }}
    - cargo-bundle-licenses
    - cmake
    - make
    - pkg-config
  host:
    - openssl

tests:
  - script:
      - gix --help
      - ein --help

about:
  license: Apache-2.0 AND MIT
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: An idiomatic, lean, fast & safe pure Rust implementation of Git
  homepage: https://github.com/Byron/gitoxide
  repository: https://github.com/Byron/gitoxide

extra:
  recipe-maintainers:
    - danielnachun
