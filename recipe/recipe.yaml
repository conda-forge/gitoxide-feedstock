context:
  version: "0.78.0"

package:
  name: gitoxide
  version: ${{ version }}

source:
  url: https://github.com/Byron/gitoxide/archive/gix-v${{ version }}.tar.gz
  sha256: b5fbbe063045c9b35730cf3667248dd52c9b576a29fb92b78cb455bc51a30ff4

build:
  number: 0
  skip: ppc64le

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('cxx') }}
    - cargo-bundle-licenses
    - cmake
    - make
    - pkg-config
  host:
    - openssl

tests:
  - script:
      - gix --help
      - ein --help

about:
  license: Apache-2.0 AND MIT
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: An idiomatic, lean, fast & safe pure Rust implementation of Git
  homepage: https://github.com/Byron/gitoxide
  repository: https://github.com/Byron/gitoxide

extra:
  recipe-maintainers:
    - danielnachun
